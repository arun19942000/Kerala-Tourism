<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <style>
        .passwordInput {
            margin-top: 5%;
            text-align: center;
        }

        .displayBadge {
            margin-top: 5%;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="row">
        <p class="head">keralatourism
        <div class="col-lg-4"></div>

        <form class='card p-3 bg-light col-lg-3' action="../html/login.html" onsubmit="return validate()">
            <div class="form-group">

                <input type="text" class="form-control" id="exampleFirstname" required placeholder="First name">
            </div>
            <br>
            <div class="form-group">

                <input type="text" class="form-control" id="exampleInputSurname" required placeholder="Surname">
            </div>
            <br>
            <div class="form-group">

                <input type="tel" class="form-control" id="mobile" required placeholder="Enter mobile"
                    onblur="return validatetel()">
                <label for="error" id="error1"></label>
            </div>
            <br>


            <div class="form-group">

                <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" required
                    placeholder="Enter email" onblur="return validateemail()">
                <label for="error" id="error"></label>
            </div>
            <br>
            <div class="form-group">

                <input type="password" required placeholder="Type your password" id="PassEntry" class="form-control">
                <br>
                <span id="StrengthDisp" class="badge displayBadge">Weak</span>
            </div>
            <br>
            <div class="form-group">
                <input type="password" required placeholder="Retype password" id="retype" class="form-control"
                    onblur="return validateretype()">
                <label for="error" id="error2"></label>
            </div>
            <br>


            <!-- <button type="submit" class="btn"  style="font-size : 20px; font-weight:bold; width: 80%; height: 50px; background-color:rgb(64, 175, 64); margin-left:32px;">Create Account</button> -->
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

    </div>
    <script src="../js/signup.js"></script>

</body>

</html>
